<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智文助手-高效做项目工具</title>
    <!-- Bootstrap CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <header class="row bg-light p-2 border-bottom">
            <div class="col-12 text-center">
                <span id="status-message" class="text-dark">智文助手-高效做项目工具</span>
            </div>
        </header>

        <div class="row flex-grow-1">
            <nav class="col-md-2 bg-light p-3 border-end d-flex flex-column">
                <h5 class="mb-3">功能列表</h5>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <button class="nav-link active" id="v-pills-level1-tab" data-bs-toggle="pill" data-bs-target="#v-pills-level1" type="button" role="tab" data-func-id="1">一级序号</button>
                    <button class="nav-link" id="v-pills-level2-tab" data-bs-toggle="pill" data-bs-target="#v-pills-level2" type="button" role="tab" data-func-id="2">二级序号</button>
                    <button class="nav-link" id="v-pills-twolevel-tab" data-bs-toggle="pill" data-bs-target="#v-pills-twolevel" type="button" role="tab" data-func-id="3">两级序号</button>
                    <button class="nav-link" id="v-pills-delete-tab" data-bs-toggle="pill" data-bs-target="#v-pills-delete" type="button" role="tab" data-func-id="4">删除序号</button>
                    <button class="nav-link" id="v-pills-addbr-tab" data-bs-toggle="pill" data-bs-target="#v-pills-addbr" type="button" role="tab" data-func-id="5">加换行符</button>
                    <button class="nav-link" id="v-pills-smart-tab" data-bs-toggle="pill" data-bs-target="#v-pills-smart" type="button" role="tab" data-func-id="11">智能处理</button>
                    <button class="nav-link" id="v-pills-quickcopy-tab" data-bs-toggle="pill" data-bs-target="#v-pills-quickcopy" type="button" role="tab" data-func-id="6">快捷复制</button>
                    <button class="nav-link" id="v-pills-smart-title-tab" data-bs-toggle="pill" data-bs-target="#v-pills-smart-title" type="button" role="tab" data-func-id="12">生成标题</button>
                </div>
            </nav>

            <main class="col-md-10 p-3 d-flex flex-column">
                <div class="tab-content flex-grow-1" id="v-pills-tabContent">
                    <!-- 一级序号 -->
                    <div class="tab-pane fade show active" id="v-pills-level1" role="tabpanel">
                        <div class="mb-3">
                            <label for="input_text_level1" class="form-label">请输入或粘贴需要修改的文本</label>
                            <textarea class="form-control placeholder-text" id="input_text_level1" rows="3" placeholder="将您提供的文本一键转换为（1）（2）…格式"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInput('level1')">清空</button>
                            <button type="button" class="btn btn-primary me-2" onclick="processText('level1')">转换</button>
                        </div>
                        <div class="mb-3">
                            <label for="output_text_level1" class="form-label">输出结果</label>
                            <textarea class="form-control" id="output_text_level1" rows="3" readonly></textarea>
                        </div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-success" onclick="copyOutput('level1')">复制</button></div>
                    </div>

                    <!-- 二级序号 -->
                    <div class="tab-pane fade" id="v-pills-level2" role="tabpanel">
                        <div class="mb-3">
                            <label for="input_text_level2" class="form-label">请输入或粘贴需要修改的文本</label>
                            <textarea class="form-control placeholder-text" id="input_text_level2" rows="3" placeholder="将您提供的文本一键转换为①②③…格式"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInput('level2')">清空</button>
                            <button type="button" class="btn btn-primary me-2" onclick="processText('level2')">转换</button>
                        </div>
                        <div class="mb-3"><textarea class="form-control" id="output_text_level2" rows="3" readonly></textarea></div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-success" onclick="copyOutput('level2')">复制</button></div>
                    </div>

                    <!-- 两级序号 -->
                    <div class="tab-pane fade" id="v-pills-twolevel" role="tabpanel">
                        <div class="mb-3">
                            <label for="input_text_twolevel" class="form-label">请输入或粘贴文本<span class="text-info" data-bs-toggle="tooltip" title="需先分别转换一二级序号">◎</span></label>
                            <textarea class="form-control placeholder-text" id="input_text_twolevel" rows="3" placeholder="一级转换为（1）（2），二级转换为①②"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInput('twolevel')">清空</button>
                            <button type="button" class="btn btn-primary me-2" onclick="processText('twolevel')">转换</button>
                        </div>
                        <div class="mb-3"><textarea class="form-control" id="output_text_twolevel" rows="3" readonly></textarea></div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-success" onclick="copyOutput('twolevel')">复制</button></div>
                    </div>

                    <!-- 删除序号 -->
                    <div class="tab-pane fade" id="v-pills-delete" role="tabpanel">
                        <div class="mb-3">
                            <label for="input_text_delete" class="form-label">请输入文本</label>
                            <textarea class="form-control placeholder-text" id="input_text_delete" rows="3" placeholder="去掉序号，空一行"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInput('delete')">清空</button>
                            <button type="button" class="btn btn-primary me-2" onclick="processText('delete')">转换</button>
                        </div>
                        <div class="mb-3"><textarea class="form-control" id="output_text_delete" rows="3" readonly></textarea></div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-success" onclick="copyOutput('delete')">复制</button></div>
                    </div>

                    <!-- 加换行符 -->
                    <div class="tab-pane fade" id="v-pills-addbr" role="tabpanel">
                        <div class="mb-3">
                            <label for="input_text_addbr" class="form-label">请输入文本</label>
                            <textarea class="form-control placeholder-text" id="input_text_addbr" rows="3" placeholder="句末加上<br>标签"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInput('addbr')">清空</button>
                            <button type="button" class="btn btn-primary me-2" onclick="processText('addbr')">转换</button>
                        </div>
                        <div class="mb-3"><textarea class="form-control" id="output_text_addbr" rows="3" readonly></textarea></div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-success" onclick="copyOutput('addbr')">复制</button></div>
                    </div>

                    <!-- 智能处理 -->
                    <div class="tab-pane fade" id="v-pills-smart" role="tabpanel">
                        <div class="mb-3">
                            <label for="input_text_smart" class="form-label">请输入文本</label>
                            <textarea class="form-control placeholder-text" id="input_text_smart" rows="3" placeholder="自动清理空格、换行，转换标点"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInput('smart')">清空</button>
                            <button type="button" class="btn btn-primary me-2" onclick="processText('smart')">转换</button>
                        </div>
                        <div class="mb-3"><textarea class="form-control" id="output_text_smart" rows="3" readonly></textarea></div>
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-success" onclick="copyOutput('smart')">复制</button></div>
                    </div>

                    <!-- 快捷复制 -->
                    <div class="tab-pane fade" id="v-pills-quickcopy" role="tabpanel">
                        <p class="text-danger">一键复制做项目时常用固定语句</p>
                        <div class="card overflow-auto" style="max-height: 400px;">
                            <div class="card-body" id="quick_copy_area"></div>
                        </div>
                    </div>

                    <!-- 智能标题 -->
                    <div class="tab-pane fade" id="v-pills-smart-title" role="tabpanel">
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">请输入申报通知标题：</label>
                            <textarea class="form-control placeholder-text" id="inputTitle" rows="3" placeholder="输入通知原文生成规范标题"></textarea>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button type="button" class="btn btn-secondary me-2" onclick="clearInputSmartTitle()">清空</button>
                            <button type="button" class="btn btn-primary" onclick="generateTitle()">生成</button>
                        </div>
                        <div class="mb-3"><div class="form-control" style="min-height: 60px;"><span id="outputTitle">等待输入...</span></div></div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success me-2" onclick="copyOutputSmartTitle()">复制</button>
                            <button class="btn btn-secondary" onclick="cycleFundingVerb()">更换资助方式</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- UI 组件 -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast" role="alert"><div class="toast-body" id="toast-message"></div></div>
    </div>
    <div class="modal fade" id="keywordAlertModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-body" id="keywordAlertModalBody"></div><div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">关闭</button></div></div></div></div>

    <!-- 脚本加载 -->
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/script.js"></script>
    <script src="./static/js/level1_level2_quickcopy_script.js"></script>
    <script src="./static/js/two_level_script.js"></script>
    <script src="./static/js/delete_addbr_script.js"></script>
    <script src="./static/js/smart_process_script.js"></script>
    <script src="./static/js/smart_title_script.js"></script> 
</body>
</html>
